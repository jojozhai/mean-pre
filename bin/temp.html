<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/weui.min.css">
</head>
<body ontouchstart>
<div class="weui-search-bar" id="search_bar" style="padding-top: 10px; margin-top: 10px;">
    <form class="weui-search-bar__form">
        <div class="weui-search-bar__box">
            <i class="weui-icon-search"></i>
            <input class="weui-search-bar__input" id="search_input" type="search" placeholder="搜索">
            <a class="weui-icon-clear" id="search_clear" href="javascript:"></a>
        </div>
        <label class="weui-search-bar__label" id="search_text" for="search_input">
            <i class="weui-icon-search"></i><span>搜索</span></label>
    </form>
    <a class="weui-search-bar__cancel-btn" id="search_cancel" href="javascript:">取消</a></div>
<div class="weui-tab">
    <div class="weui-tab__panel"></div>
    <div class="weui-tabbar"><a class="weui-tabbar__item weui-bar__item_on" href="javascript:;"><img
            class="weui-tabbar__icon" src="http://placehold.it/24x24">
        <p class="weui-tabbar__label">首页</p></a><a class="weui-tabbar__item" href="javascript:;"><img
            class="weui-tabbar__icon" src="http://placehold.it/24x24">
        <p class="weui-tabbar__label">购物车</p></a><a class="weui-tabbar__item" href="javascript:;"><img
            class="weui-tabbar__icon" src="http://placehold.it/24x24">
        <p class="weui-tabbar__label">订单</p></a><a class="weui-tabbar__item" href="javascript:;"><img
            class="weui-tabbar__icon" src="http://placehold.it/24x24">
        <p class="weui-tabbar__label">我</p></a></div>
</div>
<script src="/javascripts/weui.js"></script>
</body>
</html>
